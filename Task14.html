<body>
<h1>Q14: What will be the output in variables a, b & result after execution of
    the following script:</h1>

<script>
    let a = 2, b = 1;
    let result = --a - --b + ++b + b--;
    --a;
    --a - --b;
    --a - --b + ++b;
    --a - --b + ++b + b--;

    document.write(`<p>a is: ${a}.</p>`);
    document.write(`<p>b is: ${b}.</p>`);
    document.write(`<p>result is: ${result}.</p>`);

</script>
</body>
</html>
