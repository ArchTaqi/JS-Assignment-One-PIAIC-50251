<h1>Q12: Assume we have 10 US dollars & 25 Saudi Riyals. Write a script to
    convert the total currency to Pakistani Rupees. Perform all
    calculations in a single expression. (Exchange rates : 1 US Dollar =
    155 Pakistani Rupee and 1 Saudi Riyal = 41 Pakistani Rupee)</h1>
<h1>Currency in PKR</h1>
<script>
    let us_dollars = 10;
    let saudi_riyals = 25;
    const pak_rupee = (us_dollars * 155) + (saudi_riyals * 41);
    document.write(`<p>Total Currency in PKR: ${pak_rupee}.</p>`);
</script>
