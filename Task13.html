<h1>Q13: Write a program to take a number in a variable, do the required arithmetic to display the following result in your browser:</h1>

<p>Result:</p>

<script>
    let num_1 = 10;
    document.write(`<p>The value of a is: ${num_1} </p>`);
    document.write(`<p>----------------------------</p>`);

    document.write(`<p>The value of ++a is: ${++num_1} </p>`);
    document.write(`<p>Now the value of a is: ${num_1} </p>`);

    document.write(`<p>The value of a++ is: ${num_1++} </p>`);
    document.write(`<p>Now the value of a is: ${num_1} </p>`);

    document.write(`<p>The value of --a is: ${--num_1} </p>`);
    document.write(`<p>Now the value of a is: ${num_1} </p>`);

    document.write(`<p>The value of a-- is: ${num_1--} </p>`);
    document.write(`<p>Now the value of a is: ${num_1} </p>`);
</script>
</body>
