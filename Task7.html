<h1>Q7: Display this in your browser</h1>
<script>
    document.write('<br /><h1>Rules for naming JS variables</h1>');
    document.write('<br /><p>Variable names can only contain numbers, $ and _. For example $my_1stVariable.</p>');
    document.write('<br /><p>Variables must begin with a letter, $ or _. For example $name, _name or name</p>');
    document.write('<br /><p>Variable names are case sensitive</p>');
    document.write('<br /><p>Variable names should not be JS Keywords</p>');
</script>
