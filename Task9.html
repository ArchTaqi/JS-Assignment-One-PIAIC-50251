<h1>Q9: Repeat task 8 for subtraction, multiplication, division & modulus.</h1>
<script>
    let num_1 = Number(window.prompt("Type a number", ""));
    let num_2 = Number(window.prompt("Type another number", ""));
    let sum = num_1 + num_2;
    let subtraction = num_1 - num_2;
    let multiplication = num_1 * num_2;
    let division = num_1 / num_2;
    let modulus = num_1 % num_2;
    document.write(`<p>Sum of ${num_1} and ${num_2} is ${sum} </p>`);
    document.write(`<p>Subtraction of ${num_1} and ${num_2} is ${subtraction} </p>`);
    document.write(`<p>Multiplication of ${num_1} and ${num_2} is ${multiplication} </p>`);
    document.write(`<p>Division of ${num_1} and ${num_2} is ${division} </p>`);
    document.write(`<p>Modulus of ${num_1} and ${num_2} is ${modulus} </p>`);
</script>
</body>
