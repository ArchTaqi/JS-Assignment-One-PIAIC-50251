<h1>Q10: Do the following using JS Mathematic Expressions.</h1>
<script>
    let number;
    document.write(`<p>Value after variable declaration is: of ${number}.</p>`);
    number = 5;
    document.write(`<p>Initial value:  ${number}.</p>`);
    number++;
    document.write(`<p>Value after increment is:  ${number}.</p>`);
    number = number + 7;
    document.write(`<p>Value after addition is:  ${number}.</p>`);
    number--;
    document.write(`<p>Value after decrement is:  ${number}.</p>`);
    number = number % 3;
    document.write(`<p>The remainder is is:  ${number}.</p>`);

</script>
